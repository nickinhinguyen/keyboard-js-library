<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer type="text/javascript" src='../../glassic.js'></script>
  <script defer src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script>
  <link href='https://css.gg/home.css' rel='stylesheet'>
  <script defer src="./../../lib/colorwheel.js" type="text/javascript"></script>
  <script defer type="text/javascript" src='demo.js'></script>
</head>

<body>
  <div>
    <h1 class='glassic' onclick="window.location.href='../index.html'">
      <i class="gg-home"></i>Glassic.js
    </h1>
    <h1>Demo
    </h1>
    <div id="keyboard-layout"></div>
    <div id="unselect-div">
      <button id="unselect-button" onclick="unselectButton()">Key Unselect</button>
    </div>
    <div class="theme-editor">
      <div>
        <div class="dropdown">
          <button onclick="myFunction2()" class="dropbtn">Pick a Theme ↓</button>
          <div id="myDropdown2" class="dropdown-content">
            <a class="rainbow ">Rainbow</a>
            <a class="superman">Superman</a>
            <a class="koreaboo">koreaboo - 65% only</a>
            <a class="shiba">shiba - 60% only</a>
          </div>
        </div>
        <button class="button" onclick="exportTheme()">Export Theme</button>
        <button class="button" onclick="document.getElementById('id01').style.display='block'">Apply Skin</button>
      </div>
      <textarea id="theme-textarea" placeholder="Theme exported will be shown here!" cols="100" rows="25"></textarea>
    </div>
  </div>
  <div class="right-bar-editor">
    <div class='right-bar-buttons'>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Keyboard Size ↓</button>
        <div id="myDropdown" class="dropdown-content">
          <a class="keysize-60">60%</a>
          <a class="keysize-65">65%</a>
        </div>
      </div>

      <button onclick="generateDefaultLabel()" class="button">Default Label</button>
      <button onclick="resetLayout()" class="button danger">Reset Layout</button>
    </div>
    <div class='customize-menu'>
      <!-- /*
      *Code Snippet from http://jweir.github.com/colorwheel
      */ -->
      <div id="input_example" class="example">
        <div style="float:left; width:100%; margin-bottom:20px">
          <div class="colorwheel" style="float:left; margin-right:20px; width:300px; text-align:left;"></div>
          <div style="float:left; width:50%">
            <input name="input_example" value="#FF9900" size="7"><br />
            Enter a hex value above
          </div>
        </div>
      </div>
      <!-- /*
            *End of code snippet from http://jweir.github.com/colorwheel
      */ -->
      <form class="form-inline" id="case-color-form">
        <label>Case Color:</label>
        <input type="text" id="case-color-hex" placeholder="#a4d3b6">
        <button type="submit">Change</button>
      </form>
      <form class="form-inline" id="all-keys-color-form">
        <label>Labels color:</label>
        <input type="text" id="keys-color-hex" placeholder="#a4d3b6">
        <button type="submit">Change</button>
      </form>
      <h3>Click on a button to customize:</h5>
        <form class="stacked-form" id="custom-form">

          <label>Key label</label>
          <input type="text" id="button-label" placeholder="A">

          <label>Key color</label>
          <input type="text" id="button-color" placeholder="#ffffff">

          <label>Label color</label>
          <input type="text" id="label-color" placeholder="#000000">
          <label>Label size</label>
          <input type="text" id="label-size" placeholder="#000000">
          <label>Label font</label>
          <select id="font" name="country">
          </select>

          <label>Text Align</label>
          <select id="align" name="country">
            <option value="right">right</option>
            <option value="left">left</option>
            <option value="center">center</option>
          </select>


          <button type="submit">Change</button>

        </form>
        <p id='nokeyerror' class='error'>Please select a key</p>
    </div>
  </div>

  <!-- 
        /* 
        *Code Snippet insprired from https://www.w3schools.com/howto/howto_css_login_form.asp  
        */

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <form id="skinForm" class="modal-content animate">
      <div class="container">
        <h4>Insert an image url.</h4>
        <textarea id="imageURL" placeholder="image url" cols="40"
          rows="3">https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg1.looper.com%2Fimg%2Fgallery%2Fnickelodeon-pulled-two-spongebob-squarepants-episodes-heres-why%2Fintro-1617020436.jpg&f=1&nofb=1</textarea>

        <button type="submit">Try it!</button>
        <p>60% layout size: 780px x 260px</p>
        <p>65% layout size: 830px x 260px</p>
      </div>

    </form>
  </div>

</body>

</html>
